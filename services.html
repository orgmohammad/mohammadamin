<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mohammadamin.fx</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#111; color:#fff; text-align:center; }
    header { 
      background:url('https://raw.githubusercontent.com/orgmohammad/mohammadamin/main/HD-wallpaper-international-finance-center-center-finance-international-lights-night.jpg') no-repeat center center/cover; 
      padding:80px 20px; 
    }
    header img { width:120px; height:120px; border-radius:50%; border:3px solid gold; object-fit:cover; }
    header h1 { margin:20px 0 0; font-size:28px; color:gold; }
    section { padding:60px 20px; }
    h2 { color:gold; margin-bottom:20px; }
    .services, .portfolio { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; }
    .card, .p-card { background:#222; padding:20px; border-radius:15px; width:250px; box-shadow:0 0 10px rgba(255,215,0,0.3); transition:0.3s; }
    .card:hover, .p-card:hover { transform:translateY(-8px); box-shadow:0 0 18px rgba(255,215,0,0.5); }
    .card i { font-size:40px; color:gold; margin-bottom:10px; }
    .p-card img { width:100%; height:160px; object-fit:cover; border-radius:10px; }
    .p-card h3 { margin:15px 0 10px; color:gold; }
    .contact-card { background:#222; padding:30px; border-radius:20px; width:320px; margin:0 auto; box-shadow:0 0 15px rgba(255,215,0,0.4); }
    .contact-info { margin:15px 0; font-size:18px; }
    .contact-info i { margin-right:10px; color:gold; }
    .cta-buttons { margin-top:20px; display:flex; justify-content:center; gap:15px; }
    .cta-buttons a { padding:12px 20px; border-radius:30px; background:gold; color:#111; font-weight:bold; text-decoration:none; transition:0.3s; }
    .cta-buttons a:hover { background:#ffcc00; }
    footer { background:#000; padding:20px; font-size:14px; color:#aaa; }

    /* سبک‌ها */
    #styles { background:#111; padding:60px 20px; }
    .styles { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    .style-card { background:#222; border-radius:15px; width:200px; padding:15px; transition:0.3s; box-shadow:0 0 12px rgba(255,215,0,0.3); }
    .style-card:hover { transform:translateY(-8px); box-shadow:0 0 18px rgba(255,215,0,0.5); }
    .style-card img { width:100%; height:120px; object-fit:cover; border-radius:10px; margin-bottom:10px; }
    .style-card h3 { color:gold; font-size:18px; margin:0; }
  </style>
</head>
<body>

  <!-- هدر -->
  <header>
    <div style="display:flex;flex-direction:column;align-items:center;gap:10px">
      <img src="https://raw.githubusercontent.com/orgmohammad/mohammadamin/main/photo_2025-09-01_13-58-33.jpg" alt="mohammadamin.fx" class="logo">
      <h1>mohammadamin.fx</h1>
    </div>
  </header>

 
  <footer>
    © 2025 mohammadamin.fx - تمامی حقوق محفوظ است
  </footer>

</body>
</html>
